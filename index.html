<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="scripts/app.js"></script>
</head>
<body>

    <div class="mainContainer">
        <div class="columnContainer">
            <h1>Section</h1>
            <button id="insertBtn">+</button>
            <hr>
            <div class="sectionContent">
                <div class="card">
                    <h2>Title</h2>
                    <hr>
                    <p>Text</p>
                    <button class="editBtn">Edit</button>
                    <button class="deleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <div class="insertForm">
        <input type="text" placeholder="enter title" id="inputTitle">
        <textarea placeholder="enter content" id="inputContent"></textarea>
        <button id="insertBtnFrm">Insert</button>
        <button id="closeBtnFrm">Close</button>
    </div>
    
</body>
</html>
